        - "select COUNT(*) as NUM  FROM  dbo.ZboardMachineWork('%s') WHERE TA006 is null"
     device_unusual: 
        # 设备产能异常看板
        - "SELECT * FROM [dbo].[ZboardMachine] ('%s')"
        # 异常统计
        - "select COUNT(*) as NUM from [dbo].[ZboardMachine]('%s') where MachineRate>=90 and MachineRate<=100"
