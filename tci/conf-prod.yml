        - "select * from [dbo].[ZboardMachineWork ] ('%s')"
        #  停机设备台数 # 排产设备台数
        - "select OG009,COUNT(*) as NUM FROM  dbo.ZboardMachineWork('%s') GROUP BY OG009"
