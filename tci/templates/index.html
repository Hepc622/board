<!-- import JavaScript -->
<script src="../static/js/element-ui/lib/index.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: function () {
            return {
                tableData: [],
                params: {
                    page_num: 0,
                    page_size: 20,
                    total: 0
                },
                work: "主要设备 台",
                down: "无开工设备 台",
                stop: "停机设备 台",
                max_page: 1,
                delay_time: 10000,
                time: "2018/10/21"
            }
        },
        created: function () {
            var date = new Date();
            var str = "";  
            var week = date.getDay();  
            if (week == 0) {  
                    str = "星期日";  
            } else if (week == 1) {  
                    str = "星期一";  
            } else if (week == 2) {  
                    str = "星期二";  
            } else if (week == 3) {  
                    str = "星期三";  
            } else if (week == 4) {  
                    str = "星期四";  
            } else if (week == 5) {  
                    str = "星期五";  
            } else if (week == 6) {  
                    str = "星期六";  
            }  
            this.time=date.getFullYear()+"/"+(date.getMonth()+1)+"/"+date.getDate()+"  "+str;

            this.dealPageNum()
            this.getData();
            //开启定时任务
            setInterval(this.getData, this.delay_time);
        },
        methods: {
            productStatus:function(obj){
                var OG009 = obj["OG009"]
                if(OG009=="Y"||OG009=="y"){
                   return "停机";
                }else if(OG009==3){
                   return "样品";
                }else{
                   return "开机"
                }
                return "";
            },
            lienStep:function(obj) {
                var ZSEQ = obj["ZSEQ"]
                var Zroute = obj["Zroute"]
                if(ZSEQ&&Zroute)
                   return Zroute+"-"+ZSEQ;
                return "";
            },
            getSummaries:function (param) {
                var sums = ["总条数",this.params.total,
                    "总页数",Math.ceil(this.params.total/this.params.page_size),
                    "当前页",this.params.page_num];
                return sums;
            },
            //更改行样式
            tableRowClassName: function (obj) {
                var row, rowIndex;
                row = obj.row;
                var ZQTY = row["MI002"]
                var TA006 = row["TA006"]
                // 正常运行绿色，故障停机红色,其它为黄色
                if(TA006){
                    if (ZQTY == '正常运行') {
                        return 'running-row';
                    } else if (ZQTY == '故障停机') {
                        return 'stop-row';
                    } else if (ZQTY == '故障维修'){
                        return 'fix-row'
                    }
                }else{
                    if (ZQTY == '正常运行') {
                        return 'other-row';
                    } else if (ZQTY == '故障停机') {
                        return 'stop-row';
                    } else if (ZQTY == '故障维修'){
                        return 'fix-row'
                    }
                }
            },
            //获取数据
            getData: function () {
                //动态设置分页页码
                this.dealPageNum()
                //发起请求
                var that = this;
                utils.post("/deviceMachining",this.params,function(res){
                    that.tableData = res.data;
                    that.params.total = res.total;
                    that.work="主要设备 "+res.run_stop[1].NUM+" 台";
                    that.stop="停机设备 "+res.run_stop[2].NUM+" 台";
                    that.down="无开工设备 "+res.not_work["0"].NUM+" 台";
                    //重新设置一下max_page
                    that.max_page = Math.ceil(that.params.total / that.params.page_size);
                },function(res){

                })
            },
            //处理分页参数
            dealPageNum: function () {
                var w_height = $(window).height();
                var head = $(".el-table__header-wrapper").height();
                var footer = $(".el-table__footer-wrapper").height();
                var cell = 28;
                w_height = w_height-head-footer-20;
                this.params.page_size = w_height/cell>>0;
                //每次调用页面数加一
                this.params.page_num += 1;
                //如果当前页数大于最大页数就至为第一页
                if (this.params.page_num > this.max_page) {
                    this.params.page_num = 1;
                }
            },
            exitFullScreen: function () {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitCancelFullScreen) {
                    document.webkitCancelFullScreen();
                } else if (document.msRequestExitFullscreen) {
                    document.msRequestExitFullscreen();
                }
            },
            gotoFullScreen: function () {
                var docElm = document.documentElement;
                //W3C
                if (docElm.requestFullscreen) {
                    docElm.requestFullscreen();
                }
                //FireFox
                else if (docElm.mozRequestFullScreen) {
                    docElm.mozRequestFullScreen();
                }
                //Chrome等
                else if (docElm.webkitRequestFullScreen) {
                    docElm.webkitRequestFullScreen();
                }
                //IE11
                else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            }
        }
    });
</script>
